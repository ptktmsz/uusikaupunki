<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Select Station</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="card shadow-sm">
            <div class="card-body">
                <h1 class="mb-4 text-center">Select a Station for Train {{ train_id }}</h1>
                <form method="post">
                    <div class="mb-3">
                        <label for="station" class="form-label">Choose a station:</label>
                        <select id="station" name="station" class="form-select">
                            <option value="">Select a station</option>
                            {% for station in stations %}
                                <option value="{{ station }}">{{ station }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Show Results</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
